zerops:
  - setup: docker
    run:
      base: docker@26.1
      prepareCommands:
        - docker image pull ubuntu:22.04
        - docker run --rm ubuntu:22.04 apt update
        - docker run --rm ubuntu:22.04 apt install -y openssh-server
      start: docker run --network=host ubuntu:22.04 /usr/sbin/sshd -D
      ports:
        - port: 2222
          httpSupport: true
